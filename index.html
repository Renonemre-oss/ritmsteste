<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface de Música</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="navbar">
        <a href="#">inicio</a>
        <a href="#">albuns</a>
        <a href="#">pesquisar</a>
        <img src="ritms.png" alt="logo">
    </div>

    <div class="sidebar">
        <a href="#" class="item">
            <img src="billicapa.png" alt="Álbum 1">
        </a>
        <a href="#" class="item">
            <img src="album2.png" alt="Álbum 2">
        </a>
        <a href="#" class="item">
            <img src="album3.png" alt="Álbum 3">
        </a>
        <a href="#" class="item">
            <img src="album4.png" alt="Álbum 4">
        </a>
    </div>
    
    

    <div class="main-content">
        <div class="sugestoes">sugestões</div>
        <div class="grid">
            
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </div>
    </div>
    <script>
        // Seleciona todos os elementos com a classe "item"
        const items = document.querySelectorAll('.item');
    
        // Adiciona um evento de clique para cada item
        items.forEach(item => {
            item.addEventListener('click', function() {
                // Remove a classe "active" de todos os itens
                items.forEach(i => i.classList.remove('active'));
    
                // Adiciona a classe "active" ao item clicado
                this.classList.add('active');
            });
        });
    </script>
    
</body>
</html>
